<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- adds jQuery libraries -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/ea5c975e64.js" crossorigin="anonymous"></script>
  <!--Font Awesome Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!-- BootstapCSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,900;1,300;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title>
      Voter Guide
  </title>
</head>
    <body>
      <nav class="navbar-nav navbar-light sticky-top">
        <!-- Navigation Bar -->
        <div class="navbar d-flex justify-content-right">
          <div class="ml-auto">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
            <script>
              function openNav() {
                document.getElementById("mySidepanel").style.width = "250px";
              }
              function closeNav() {
                document.getElementById("mySidepanel").style.width = "0";
              }
            </script>
          </div>
          <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/">Voting Guide</a>
            <a href="/ballot-tracker">Ballot Tracker</a>
          </div>
        </div>
      </nav>
      
      
          
        <h1 style="font-weight: 800;">Voting Guide</h1>
        <h3 style="padding-top: 5%; font-weight: 300;"><i>Click on a card to access specific races.</i></h3>
        <!-- Rotating card -->
        <!-- Card 1 -->
    <input type="checkbox" id="card-1"/>
    <label class="col-md-4 card-container" for="card-1">
      <div class="card-flip">
        <!-- Card 1 Front -->
        <div class="card front shadow-sm">
          <div class="card-block">
            <h2 class="card-title text-center">Propositions</h2>
          </div>
        </div>
        <!-- End Card 1 Front -->

        <!-- Card 1 Back -->
        <div class="card back shadow-sm">
          <div class="card-block">
            <a href="/proposition?prop=16" id="16" class="btn btn-primary">Proposition 16</a>
            <a href="/proposition?prop=17" id="17" class="btn btn-primary">Proposition 17</a>
          </div>
        </div>
        <!-- End Card 1 Back -->
      </div>
    </label>
    <!-- End Card 1 -->

    <!-- Card 1 -->
    <input type="checkbox" id="card-2"/>
    <label class="col-md-4 card-container" for="card-2">
      <div class="card-flip">
        <!-- Card 1 Front -->
        <div class="card front shadow-sm">
          <div class="card-block">
            <h2 class="card-title text-center">Elections</h2>
            <subtitle></subtitle>
          </div>
        </div>
        <!-- End Card 1 Front -->

        <!-- Card 1 Back -->
        <div class="card back shadow-sm">
          <div class="card-block">
            <!-- <a href="/electionStarter?election=state-assembly" class="btn btn-primary">State Assembly</a> -->
            <a href="/electionStarter?election=sf-board-of-education" class="btn btn-primary">Board of Education</a>
            <a href="/electionStarter?election=sf-board-of-supervisors" class="btn btn-primary">Board of Supervisors</a>
          </div>
        </div>
        <!-- End Card 1 Back -->
      </div>
    </label>
    <!-- End Card 1 -->
    </body>
</html>
