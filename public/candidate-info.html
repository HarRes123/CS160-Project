  "sf-board-of-supervisors": [

const urlParams = new URLSearchParams(window.location.search);
  let election = urlParams.get('election');
  let number = parseInt(urlParams.get('number'));

  function updateCandidate() {
    const selectedCandidate = allCandidates[election][number];
    document.getElementById("candidate-name").innerText = selectedCandidate.name;
    document.getElementById("candidate-title").innerText = selectedCandidate.title;
    document.getElementById("backButton").href = `/electionStarter?election=${election}`;

    let bulletPoints = "";
    for (let point of selectedCandidate.bulletPoints) {
      bulletPoints += `<li>${point}</li>`;
    }
    document.getElementById("candidate-bullet-points").innerHTML = bulletPoints;

    document.getElementById("candidate-biography").innerText = selectedCandidate.biography;
  }

  function updateCandidateIndex(delta) {
    number += delta;
    if (number < 0) {
      number = allCandidates[election].length - 1;
    } else if (number >= allCandidates[election].length) {
      number = 0;
    }
    updateCandidate();
    history.pushState({}, '', `?election=${election}&number=${number}`);
  }

  document.getElementById('previous-cadidate').addEventListener('click', () => {
    updateCandidateIndex(-1);
  });
  document.getElementById('next-cadidate').addEventListener('click', () => {
    updateCandidateIndex(1);
  });

  updateCandidate();

    
</script>
