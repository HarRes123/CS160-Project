    <script>
      // Select all the buttons with the class "iconBtn"
      const buttons = document.querySelectorAll('.iconBtn');

      // Add a click event listener to each button
      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          // Toggle the visibility of the next sibling element
          const nextSibling = button.nextElementSibling;
          nextSibling.style.display = nextSibling.style.display === 'none' ? 'flex' : 'none';
          
          // Toggle the chevron icon
          const icon = button.querySelector('i');
          icon.classList.toggle('fa-flip-vertical');
          icon.classList.toggle('fa-chevron-right');
          icon.classList.toggle('fa-chevron-up');
        });
      });


     



      
    </script>

    <script>
      const districtButton = document.getElementById("districtButton");
      const districtContent = document.getElementById("districtContent");
      const cityButton = document.getElementById("cityButton");
      const cityContent = document.getElementById("cityContent");

      const boardButton = document.getElementById("boardButton");
      const boardContent = document.getElementById("boardContent");
    
      districtButton.addEventListener("click", () => {

    <script>

      // Get references to the necessary elements
      const propositionsIcon = document.getElementById("propositions-icon");
      const propositionsContent = document.getElementById("propositions-content");

      // Add event listener to toggle dropdown content
      propositionsIcon.addEventListener("click", () => {
        if (propositionsContent.style.display === "none") {
          propositionsContent.style.display = "inline-flex";
          propositionsIcon.innerHTML = '<i class="fa-solid fa-chevron-up"></i>';
        } else {
          propositionsContent.style.display = "none";
          propositionsIcon.innerHTML = '<i class="fa-solid fa-chevron-down"></i>';
        }
      });

    </script>
