<!DOCTYPE html>
<head>
    <title>
        Main Page
    </title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Top Navigation Menu -->
        <div class="topnav">
        <a href="#home" class="active">QuickVote</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <a href="#news">Voter Guide</a>
            <a href="#contact">Ballot Tracker</a>
            <a href="#about">Account</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        </div>
        <div class="imageBG">
            <img src="images/voting background.png.jpg">

        </div>

        <h1>City Elections</h1>
        <h3>Are You Ready To Vote?</h3>
        <p>Here will be a summary of this election.</p>
        <div class="options">
            <button class="buttonH">Propositions</button>
            <button class="buttonH">Candidates</button>
        </div>
        

    </body>
    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
        
    </script>
</html>
