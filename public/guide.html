<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- adds jQuery libraries -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/ea5c975e64.js" crossorigin="anonymous"></script>
  <!--Font Awesome Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!-- BootstapCSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,900;1,300;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title>
      Voter Guide
  </title>
</head>
    <body>
        <nav class="navbar-nav navbar-light">
            <div class="navbar">
                <button class="navbar-toggler ml-auto custom-toggler">
                    <span class="navbar-toggler-icon custom-toggler"></span>
                </button>
            </div>
          </nav>
          
        <h1 style="font-weight: 800;">Voting Guide</h1>
        <h3 style="padding-top: 5%; font-weight: 300;"><i>Click on a card to access specific races.</i></h3>
        <!-- Rotating card -->
        <!-- Card 1 -->
    <input type="checkbox" id="card-1"/>
    <label class="col-md-4 card-container" for="card-1">
      <div class="card-flip">
        <!-- Card 1 Front -->
        <div class="card front shadow-sm">
          <div class="card-block">
            <h2 class="card-title text-center">Propositions</h2>
          </div>
        </div>
        <!-- End Card 1 Front -->

        <!-- Card 1 Back -->
        <div class="card back shadow-sm">
          <div class="card-block">
            <a href="#" class="btn btn-primary">Proposition 123</a>
            <a href="#" class="btn btn-primary">Proposition 34D</a>
          </div>
        </div>
        <!-- End Card 1 Back -->
      </div>
    </label>
    <!-- End Card 1 -->

    <!-- Card 1 -->
    <input type="checkbox" id="card-2"/>
    <label class="col-md-4 card-container" for="card-2">
      <div class="card-flip">
        <!-- Card 1 Front -->
        <div class="card front shadow-sm">
          <div class="card-block">
            <h2 class="card-title text-center">Elections</h2>
            <subtitle></subtitle>
          </div>
        </div>
        <!-- End Card 1 Front -->

        <!-- Card 1 Back -->
        <div class="card back shadow-sm">
          <div class="card-block">
            <a href="#" class="btn btn-primary">City Councilmember</a>
            <a href="#" class="btn btn-primary">Judge</a>
            <a href="#" class="btn btn-primary">City Union School District Dean of Education</a>
          </div>
        </div>
        <!-- End Card 1 Back -->
      </div>
    </label>
    <!-- End Card 1 -->
    </body>
</html>
