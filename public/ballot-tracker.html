<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- adds jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ea5c975e64.js" crossorigin="anonymous"></script>
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- BootstapCSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,900;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>
        Ballot Tracker
    </title>
  </head>
  <body>
    <button class="openbtn" onclick="openNav()">&#9776;</button> 
        <script>
          function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
          }
          function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
          }
        </script>

          <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/guide">Voting Guide</a>
            <a href="/ballot-tracker">Ballot Tracker</a>
          </div>
    <h1 style="font-weight: 900;">Ballot Tracker</h1>
    <hr>
    <!-- Race 1 -->
    <div style="display: inline-flex; width: 100%;">
      <h3 style="padding-bottom: 7%;"><b>District School Board</b></h3>
      <button class="iconBtn">
       <i class="fa-solid fa-chevron-up fa-flip-vertical"></i>
    </button>
    </div>
    <div style="display: inline-flex; width: 80%;">
      <h3 style="padding-bottom: 7%; font-weight: 500;">City Union Dean of Education</h3>
      <button class="iconBtn">
        <i class="fa-solid fa-chevron-up fa-flip-vertical"></i>
     </button>
    </div>
    <div style="display: inline-flex; width: 80%;">
      <h5 style="font-weight: 200; text-align: left;">Jane Doe</h5>
      <button class="iconBtn" style="margin-left: 30%;">
        <i class="fa-solid fa-circle-check fa-xl"></i>
     </button>
      <button class="iconBtn">
        <i class="fa-regular fa-user fa-xl"></i>
     </button>
    </div>
    <!-- Race 1 End -->
    <hr style="width: 60%;">
    <!-- Race 2 -->
    <div style="display: inline-flex; width: 100%;">
      <h3 style="padding-bottom: 7%;"><b>State Judge</b></h3>
      <button class="iconBtn" style="padding-left:28%;">
       <i class="fa-solid fa-chevron-right"></i>
    </button>
    </div>
    <!-- Race 2 End -->
    <hr style="width: 60%;">
    <!-- Race 3 -->
    <div style="display: inline-flex; width: 100%;">
      <h3 style="padding-bottom: 7%;"><b>Propositions</b></h3>
      <button class="iconBtn" style="padding-left:26%;">
       <i class="fa-solid fa-chevron-up fa-flip-vertical"></i>
    </button>
    </div>
    <div style="display: inline-flex; width: 80%;">
      <h5 style="font-weight: 200; text-align: left;">Prop 1234</h5>
      <button class="iconBtn" style="margin-left: 28%;">
        <i class="fa-solid fa-thumbs-down fa-xl"></i>
     </button>
      <button class="iconBtn">
        <i class="fa-solid fa-circle-info fa-xl"></i>
     </button>
    </div>
    <div style="display: inline-flex; width: 80%;">
      <h5 style="font-weight: 200; text-align: left;">Prop 34D</h5>
      <button class="iconBtn" style="margin-left: 29%;">
        <i class="fa-solid fa-thumbs-up fa-xl"></i>
      </button>
      <button class="iconBtn">
        <i class="fa-solid fa-circle-info fa-xl"></i>
     </button>
    </div>
    <!-- Race 3 End -->
  </body>
</html>
